<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SilentExe - Portafolio</title>

  <link rel="icon" href="https://i.imgur.com/HUhIujV.jpeg" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Playfair Display', serif;
    color: white;
    background-color: #1c1818;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow: auto;
    position: relative;
  }

  .animated-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('https://www.transparenttextures.com/patterns/gray-floral.png');
    background-repeat: repeat;
    opacity: 0.08;
    z-index: -1;
    animation: scrollBackground 60s linear infinite;
  }

  @keyframes scrollBackground {
    from { background-position: 0 0; }
    to { background-position: -1000px 0; }
  }

  .container {
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 20px;
    padding: 40px 30px;
    width: 90%;
    max-width: 400px;
    aspect-ratio: 1 / 1.2;
    text-align: center;
    box-shadow: 0 0 35px rgba(255, 255, 255, 0.20);
    position: relative;
    z-index: 1;
  }

  .logo img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 3px solid white;
    animation: float 6s ease-in-out infinite, glow 4s ease-in-out infinite;
    transition: transform 0.5s ease, filter 0.5s ease;
  }

  @media (hover: hover) {
    .logo img:hover {
      transform: scale(1.08) rotate(2deg);
      filter: brightness(1.1) drop-shadow(0 0 10px white);
    }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  @keyframes glow {
    0%, 100% { box-shadow: 0 0 10px white; }
    50% { box-shadow: 0 0 20px white; }
  }

  h1 {
    font-size: 26px;
    margin-bottom: 10px;
  }

  p {
    margin: 10px 0;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 30px;
  }

  .button {
    background: linear-gradient(145deg, #ff554a, #ff746b);
    color: white;
    padding: 15px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
    backdrop-filter: blur(4px);
  }

  .button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 0.6);
    background: linear-gradient(145deg, #ff7267, #ff8e7a);
  }

  .footer {
    margin-top: 30px;
    font-size: 13px;
    color: #ccc;
    font-style: italic;
  }

  .email {
    cursor: pointer;
    color: white;
    transition: all 0.3s ease;
    position: relative;
  }

  .email:hover {
    color: white;
    text-shadow: 0 0 8px white, 0 0 14px white;
    filter: brightness(1.2);
  }

  .copied-msg {
    position: absolute;
    bottom: -39px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #252525cc;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    font-size: 13px;
    box-shadow: 0 0 10px white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .copied-msg.show {
    opacity: 1;
  }

  a {
    color: white;
    text-decoration: underline;
  }
</style>

</head>
<body>

  <div class="animated-bg"></div>

  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/HUhIujV.jpg" alt="SilentExe Foto de Perfil" />
    </div>
    <h1>SilentExe</h1>
    <p>Desarrollador Web</p>
    <p>Email: <span class="email" onclick="copyEmail()">yungdeath03@gmail.com</span></p>

    <div class="buttons">
      <a class="button" href="https://imdeadmizxk.github.io/Kabras-Menu/" target="_blank">Ver proyecto: Kabras Menú</a>
    </div>

    <div class="footer">Made by Silent</div>

    <div id="copiedMsg" class="copied-msg">¡Copiado al portapapeles!</div>
  </div>

<script>
  // Bloquear clic derecho en toda la página
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Bloquear arrastrar y clic derecho en todas las imágenes
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('img').forEach(img => {
      img.setAttribute('draggable', 'false');
      img.addEventListener('contextmenu', e => e.preventDefault());
      img.addEventListener('dragstart', e => e.preventDefault());
    });
  });

    function copyEmail() {
      const email = "yungdeath03@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        const msg = document.getElementById("copiedMsg");
        msg.classList.add("show");
        setTimeout(() => {
          msg.classList.remove("show");
        }, 2000);
      });
    }
  </script>

</body>
</html>
